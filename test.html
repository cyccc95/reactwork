<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <script>
      // concat, filter, map, slice, spread(전개) 연산자

      console.log('1.=============== spread 연산자');
      const a = [1, 2, 3];
      const b = [...a]; // 깊은 복사
      b.push(4); // 데이터 변경
      console.log(`a의 값은 : ${a}`);
      console.log(`b의 값은 : ${b}`);

      console.log('2.=============== 추가하기');
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4);
      console.log(`a2의 값은 : ${a2}`);
      console.log(`b2의 값은 : ${b2}`);
      const c2 = [0, ...a2, 4];
      console.log(`c2의 값은 : ${c2}`);

      console.log('3.=============== 걸러내기'); // 삭제하기
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      }); // filter : boolean을 return 받는다. -> true만 걸러낸다.
      console.log(b3);

      console.log('4.=============== 잘라내기');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2);
      console.log(`b4의 값은 : ${b4}`);
      const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
      console.log(`c4의 값은 : ${c4}`);

      console.log('5.=============== 반복하기');
      const a5 = [1, 2, 3];
      // for (let i = 0; i < a5.length; i++) {
      //   console.log(a5[i]);
      // }
      // a5.forEach((n) => {
      //   console.log(n);
      // }); // 리턴 못함
      const b5 = a5.map((n) => n); // 중괄호 안쓰면 return 생략 가능 // const b5 = [...a5];
      console.log(`b5의 값은 : ${b5}`);

      console.log('6.=============== 수정하기');
      const data = { phone: '2222' };
      const a6 = { id: 1, name: 'choi', phone: '1111', age: 17, gender: '남' };
      const b6 = { ...a6, ...data };
      console.log(b6);

      const users = [
        { id: 1, name: 'park', phone: '1111' },
        { id: 2, name: 'kim', phone: '2222' },
        { id: 3, name: 'choi', phone: '3333' },
      ];

      const updateUserDto = {
        id: 2,
        name: 'hong',
      };

      // users[1].name = updateUserDto.name;
      const newUsers = users.map((user) =>
        user.id === updateUserDto.id ? { ...user, ...updateUserDto } : user,
      );
      console.log(users);
    </script>
  </body>
